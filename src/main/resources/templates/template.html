<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>%TITLE%</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jfr.css">
</head>
<body>
<h1>JFR Explorer</h1>
<h3>Very early preview version! Idea for this tool by Johannes Bechberger. <a href="https://github.com/chriswhocodes/JFRExplorer">JFRExplorer
    on GitHub</a></h3>
<script type="text/javascript">
    function getParam() {
        return window.location.href.slice(window.location.href.indexOf('?') + 1)
            .split('=')[1];
    };

    $(document)
        .ready(
            function () {
                $('#myTable')
                    .DataTable(
                        {
                            "scrollX": true,
                            "autoWidth": false,
                            "pageLength": 500,
                            "lengthChange": false,
                            "oLanguage":
                                {
                                    "sSearch":
                                        "Search JFR Events: "
                                }
                            ,
                            initComplete: function () {
                                this.api().search(getParam());
                                this.api().draw();
                            }
                        })
                ;
            });
</script>
